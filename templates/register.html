{% load static %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python学习系统｜注册</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script type="application/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'jquery-3.3.7.min.js' %}"></script>
    <style type="text/css">
        body {
            background-color: #dfe6e9;
        }

        img {
            height: 300px;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <h3 class="panel-title">注册</h3>
            </div>
            <div class="panel-body">
                <form action="/register/" method="POST">
                    {% for field in register_form %}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        <p class="text-danger">{{ field.errors.as_text }}</p>
                    {% endfor %}
                <span class="pull-left text-danger">{{ reg_form.non_field_errors }}</span>
                    <input type="submit" value="注册" class="btn btn-primary pull-right">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
